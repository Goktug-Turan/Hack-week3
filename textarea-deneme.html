<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .is-section-div {
            border: 1px solid black;
        }
        .is-article-also-div{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <section class="blog-deneme">
        <label for="blog">Bloğumuzda bu hafta</label>
        <br>
        <textarea id="blog" name="blog" rows="10" cols="60">Buraya yazarlar
        </textarea>
    </section>

    <section class="is-section-div">
        <h2>Fun Facts About Cricket</h2>
        <article class="is-article-also-div">
          <p>A single match of cricket can last up to 5 days.</p>
        </article>
    </section>

    <figure>
        <img src="https://content.codecademy.com/courses/SemanticHTML/dogimage.jpeg">
        <figcaption>A shiny little weird dog</figcaption>
    <!-- <figcaption> resimle aynı hizadan yazıyı başlatıyormuş! -->
    </figure>    

    <audio controls loop>
        <source src="https://content.codecademy.com/courses/SemanticHTML/dogBarking.mp3" type="audio/mp3">
      </audio> 
      <br>

    <!-- <embed> farkı ne? -->
    <embed src="https://content.codecademy.com/courses/SemanticHTML/dogimage.jpeg">
</body>
</html>
